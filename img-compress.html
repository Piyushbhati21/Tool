<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Tool</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #3a5efd;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .generator {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .controls {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .results {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .drop-area {
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .drop-area:hover {
            border-color: var(--primary);
            background-color: rgba(74, 107, 255, 0.05);
        }

        .drop-area.active {
            border-color: var(--primary);
            background-color: rgba(74, 107, 255, 0.1);
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(74, 107, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-value {
            min-width: 30px;
            text-align: center;
        }

        .preview-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-card {
            flex: 1;
            text-align: center;
        }

        .preview-card img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .generator {
                flex-direction: column;
            }
            
            .preview-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Image Compression Tool</h1>
            <p>Reduce image file size without losing quality</p>
        </div>
    </header>
    
    <main class="container">
        <div class="generator">
            <div class="controls">
                <div id="drop-area" class="drop-area">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Drag & Drop Images Here</h3>
                    <p>or</p>
                    <input type="file" id="file-input" class="file-input" accept="image/*">
                    <label for="file-input" class="btn btn-outline">Select File</label>
                </div>
                
                <div class="form-group">
                    <label for="format">Output Format</label>
                    <select id="format">
                        <option value="original">Original Format</option>
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quality">Compression Level</label>
                    <div class="range-container">
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span class="range-value" id="quality-value">80</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                        <span>Smaller File</span>
                        <span>Better Quality</span>
                    </div>
                </div>
                
                <button id="compress-btn" class="btn" disabled>Compress Image</button>
            </div>
            
            <div class="results">
                <h2>Results</h2>
                <div id="no-files" style="text-align: center; padding: 30px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem;">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h3>No Image Selected</h3>
                    <p>Upload an image to see compression results</p>
                </div>
                
                <div id="results-container" style="display: none;">
                    <div class="preview-container">
                        <div class="preview-card">
                            <h4>Original</h4>
                            <img id="original-preview" src="" alt="Original image">
                            <div id="original-size" style="margin-top: 10px;">-</div>
                        </div>
                        <div class="preview-card">
                            <h4>Compressed</h4>
                            <img id="compressed-preview" src="" alt="Compressed image">
                            <div id="compressed-size" style="margin-top: 10px;">-</div>
                        </div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-row">
                            <span>Reduction:</span>
                            <span id="reduction">-</span>
                        </div>
                    </div>
                    
                    <button id="download-btn" class="btn btn-outline">Download Compressed Image</button>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Compressing image...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const compressBtn = document.getElementById('compress-btn');
        const loadingDiv = document.getElementById('loading');
        const noFilesDiv = document.getElementById('no-files');
        const resultsContainer = document.getElementById('results-container');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        const originalPreview = document.getElementById('original-preview');
        const compressedPreview = document.getElementById('compressed-preview');
        const originalSizeSpan = document.getElementById('original-size');
        const compressedSizeSpan = document.getElementById('compressed-size');
        const reductionSpan = document.getElementById('reduction');
        const downloadBtn = document.getElementById('download-btn');
        
        // Variables
        let selectedFile = null;
        let compressedFile = null;
        
        // Event Listeners
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('active');
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('active');
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('active');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });
        
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });
        
        compressBtn.addEventListener('click', compressImage);
        downloadBtn.addEventListener('click', downloadCompressedImage);
        
        // Functions
        function handleFile(file) {
            if (!file.type.match('image.*')) {
                alert('Please select an image file');
                return;
            }
            
            selectedFile = file;
            compressedFile = null;
            compressBtn.disabled = false;
            
            // Display original image
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                originalSizeSpan.textContent = formatFileSize(file.size);
                
                noFilesDiv.style.display = 'none';
                resultsContainer.style.display = 'block';
                
                // Hide compressed results until compression is done
                compressedPreview.src = '';
                compressedSizeSpan.textContent = '-';
                reductionSpan.textContent = '-';
            };
            reader.readAsDataURL(file);
        }
        
        function compressImage() {
            if (!selectedFile) return;
            
            loadingDiv.style.display = 'block';
            compressBtn.disabled = true;
            
            // Simulate compression (in a real app, use a compression library)
            setTimeout(() => {
                const quality = parseInt(qualitySlider.value) / 100;
                const originalSize = selectedFile.size;
                const compressedSize = Math.round(originalSize * (1 - quality * 0.8)); // Simulate size reduction
                
                // Create mock compressed file
                compressedFile = {
                    name: selectedFile.name.replace(/\.[^/.]+$/, '') + '_compressed.' + getFileExtension(),
                    size: compressedSize,
                    data: originalPreview.src // In real app, this would be compressed data
                };
                
                // Display results
                compressedPreview.src = originalPreview.src; // In real app, use compressed image
                compressedSizeSpan.textContent = formatFileSize(compressedSize);
                
                const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
                reductionSpan.textContent = `${reduction}% smaller`;
                
                loadingDiv.style.display = 'none';
            }, 1500);
        }
        
        function getFileExtension() {
            const format = document.getElementById('format').value;
            if (format === 'original') {
                return selectedFile.name.split('.').pop().toLowerCase();
            }
            return format;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function downloadCompressedImage() {
            if (!compressedFile) return;
            
            const link = document.createElement('a');
            link.href = compressedPreview.src;
            link.download = compressedFile.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
